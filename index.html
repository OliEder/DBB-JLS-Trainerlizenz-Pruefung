            { nr: 43, frage: "Durch Dehnen kann eine Muskelzerrung gelindert werden.", antwort: false, thema: "Erste Hilfe", erklaerung: "Bei akuter Muskelzerrung sollte man NICHT dehnen, da dies die Verletzung verschlimmern kann. Richtig: PECH-Regel." },
            { nr: 44, frage: "Eine Sprunggelenkschwellung nimmt durch leichtes Traben ab.", antwort: false, thema: "Erste Hilfe", erklaerung: "Bei Schwellung sollte das Gelenk ruhiggestellt, gekühlt und hochgelagert werden. Belastung würde die Schwellung verschlimmern." },
            { nr: 45, frage: "'Compression' in der 'PECH'-Formel heißt 'Zähne zusammenbeißen'.", antwort: false, thema: "Erste Hilfe", erklaerung: "Compression bedeutet das Anlegen eines Druckverbandes, um die Schwellung zu begrenzen." },
            
            // Fragen 46-60: Entwicklung
            { nr: 46, frage: "Das Späte Schulkindalter ist das 'Risikoalter' für Alkohol und Zigaretten.", antwort: false, thema: "Entwicklung", erklaerung: "Die Adoleszenz (Jugendalter, ca. ab 14 Jahren) ist das kritische Alter, nicht das Späte Schulkindalter." },
            { nr: 47, frage: "Mit 'Pubertät' bezeichnet man das Frühe Schulkindalter, also die Entwicklungsstufe 6 bis 9-Jähriger.", antwort: false, thema: "Entwicklung", erklaerung: "Pubertät bezeichnet die Phase zwischen ca. 10-15 Jahren. Das Frühe Schulkindalter liegt vor der Pubertät." },
            { nr: 48, frage: "Mit 'Retardierung' bezeichnet man das Verschieben der körperlichen Reifung nach vorne (Frühentwickler).", antwort: false, thema: "Entwicklung", erklaerung: "Retardierung bedeutet verzögerte Entwicklung (Spätentwickler). Frühentwickler = Akzeleration." },
            { nr: 49, frage: "Im Grundschulalter (6-9 Jahre) können sich die Kinder besonders gut konzentrieren, so dass man lange an einem Trainingsschwerpunkt arbeiten kann.", antwort: false, thema: "Entwicklung", erklaerung: "Im Frühen Schulkindalter ist die Konzentrationsfähigkeit begrenzt. Training sollte abwechslungsreich sein." },
            { nr: 50, frage: "Die Phase der Pubertät ist für das Erlernen neuer Bewegungen besonders gut geeignet.", antwort: false, thema: "Entwicklung", erklaerung: "Die Pubertät ist NICHT optimal fürs Bewegungslernen. Das 'Goldene Lernalter' liegt im Späten Schulkindalter (ca. 10-12 Jahre)." },
            { nr: 51, frage: "Kinder/Jugendliche lernen bestimmte Sachen in bestimmten Lebensabschnitten besonders gut.", antwort: true, thema: "Entwicklung", erklaerung: "Es gibt sensible Phasen für bestimmte Fähigkeiten: Koordination im Späten Schulkindalter, Ausdauer in der 1. puberalen Phase, Kraft in der 2. puberalen Phase." },
            { nr: 52, frage: "Das Kinder- und Jugendtraining ist kein reduziertes Erwachsenentraining.", antwort: true, thema: "Entwicklung", erklaerung: "Kinder sind keine kleinen Erwachsenen! Training muss entwicklungsgemäß gestaltet werden." },
            { nr: 53, frage: "Die Koordination lässt sich am besten im Späten Schulkindalter verbessern.", antwort: true, thema: "Entwicklung", erklaerung: "Das Späte Schulkindalter (ca. 10-12 Jahre) ist die sensible Phase für Koordination - das 'Goldene Lernalter'." },
            { nr: 54, frage: "Mädchen sind Jungen in der Entwicklung in jeder Altersstufe voraus.", antwort: false, thema: "Entwicklung", erklaerung: "Mädchen sind etwa 1-2 Jahre voraus, aber nicht in JEDER Altersstufe. Im Erwachsenenalter ist der Vorsprung ausgeglichen." },
            { nr: 55, frage: "In der Adoleszenz ist die Trainingsmotivation meist von den Eltern abhängig.", antwort: false, thema: "Entwicklung", erklaerung: "In der Adoleszenz wird die Peer-Group wichtiger als die Eltern für die Motivation." },
            
            { nr: 56, frage: "Leistungsdifferenzierung ist im Mannschaftssport wenig sinnvoll.", antwort: false, thema: "Heterogene Gruppen", erklaerung: "Leistungsdifferenzierung ist sehr wichtig, um alle Spieler optimal zu fördern." },
            { nr: 57, frage: "Stationsbetrieb kann eine inhaltliche Differenzierung bei heterogenen Trainingsgruppen erleichtern.", antwort: true, thema: "Heterogene Gruppen", erklaerung: "Beim Stationstraining können verschiedene Schwierigkeitsgrade angeboten werden." },
            { nr: 58, frage: "Konditionstraining ist mit heterogenen Gruppen kaum möglich.", antwort: false, thema: "Heterogene Gruppen", erklaerung: "Konditionstraining ist gut möglich durch zeitbasierte Belastung oder individuelle Vorgaben." },
            { nr: 59, frage: "Ältere Jungs spielen besonders gerne im 5-5 gegen kleine Mädchen, weil Wurfblocks motivierend sind.", antwort: false, thema: "Heterogene Gruppen", erklaerung: "Diese Aussage ist ironisch gemeint. Zu große Leistungsunterschiede sind demotivierend." },
            { nr: 60, frage: "Für leistungsstarke Mädchen ist das Spielen mit Jungs empfehlenswert.", antwort: true, thema: "Heterogene Gruppen", erklaerung: "Wenn Mädchen leistungsmäßig mithalten können, ist das Mitspielen eine gute Förderung." },
            
            // Fragen 61-90: Methodik und Planung
            { nr: 61, frage: "Im Jugendtraining sollte das Hauptaugenmerk auf den Fehlern liegen, damit diese sich nicht einschleifen.", antwort: false, thema: "Methodik", erklaerung: "Der Fokus sollte auf dem Richtigen liegen! 'Catch them at being good' - positive Verstärkung ist wichtiger." },
            { nr: 62, frage: "Ein autoritärer Erziehungsstil führt zu schnellen Lernerfolgen und ist daher auch langfristig der beste Weg im Kinder- und Jugendtraining.", antwort: false, thema: "Methodik", erklaerung: "Autoritär ist kurzfristig effektiv, aber langfristig kontraproduktiv. Ein demokratisch-kooperativer Stil ist nachhaltiger." },
            { nr: 63, frage: "Für junge Basketballer ist es ausreichend, BB-Techniken zu beherrschen. Darüber hinausgehendes Bewegungslernen stiehlt nur wertvolle Trainingszeit.", antwort: false, thema: "Methodik", erklaerung: "Vielseitiges Bewegungslernen ist gerade im Kindesalter wichtig! Eine breite motorische Basis ist essentiell." },
            { nr: 64, frage: "Mit der Automatisation sollte man erst beginnen, wenn der Spieler die Bewegung schon annähernd fehlerfrei kann.", antwort: true, thema: "Methodik", erklaerung: "Automatisation sollte erst erfolgen, wenn die Bewegung stabil ist. Sonst schleift sich eine fehlerhafte Bewegung ein." },
            { nr: 65, frage: "Minis lernen hauptsächlich durch Imitation.", antwort: true, thema: "Methodik", erklaerung: "Jüngere Kinder lernen stark über visuelle Wahrnehmung und Nachahmung. Vormachen ist wichtiger als Erklärungen." },
            { nr: 66, frage: "Beim Lernen neuer Bewegungen ist es wichtig, diese oft richtig zu wiederholen.", antwort: true, thema: "Methodik", erklaerung: "Häufige richtige Wiederholung ist essentiell. Durch Wiederholung werden Bewegungsmuster gefestigt und automatisiert." },
            { nr: 67, frage: "Kinder lernen vorwiegend aufgrund der Erklärungen des Trainers.", antwort: false, thema: "Methodik", erklaerung: "Kinder lernen hauptsächlich durch eigenes Tun, Ausprobieren und Nachahmung. Erklärungen sind weniger wichtig." },
            { nr: 68, frage: "Bei fehlerhafter Ausführung muss der Trainer unbedingt gleichzeitig alle Fehler korrigieren.", antwort: false, thema: "Methodik", erklaerung: "Man sollte nur einen, höchstens zwei Fehler gleichzeitig korrigieren. Zu viele Korrekturen überfordern." },
            { nr: 69, frage: "Bei Kindern sollte man in jedem Training mehrere Trainingsziele ansteuern, um die individuelle Erfolgswahrscheinlichkeit zu vergrößern und das Training interessant zu machen.", antwort: true, thema: "Methodik", erklaerung: "Im Kindertraining ist die konzentrische Methode (mehrere parallele Ziele) wichtig für Abwechslung und Erfolgserlebnisse." },
            { nr: 70, frage: "Auch wenn Spieler eine Übung noch nicht können, muss man trotzdem zur nächsthöheren gehen, wenn das so im Trainingsplan steht.", antwort: false, thema: "Methodik", erklaerung: "Der Trainingsplan ist ein Leitfaden, keine starre Vorgabe. Der Trainer muss flexibel auf den Lernstand reagieren." },
            
            { nr: 71, frage: "Man gehe vom Komplexen zum Einfachen, dann freuen sich die Jugendlichen, weil es leichter wird.", antwort: false, thema: "Methodik", erklaerung: "Der Grundsatz lautet: Vom Leichten zum Schweren, vom Einfachen zum Komplexen, vom Bekannten zum Unbekannten." },
            { nr: 72, frage: "Bei 10-Jährigen korrigiert der Trainer erst mehrere Minuten nach der Ausführung der zu erlernenden Bewegung, damit das Kind erst selbst nachdenken kann.", antwort: false, thema: "Methodik", erklaerung: "Korrektur sollte zeitnah erfolgen, besonders bei Kindern. Nach Minuten ist die Verknüpfung verloren." },
            { nr: 73, frage: "Koordination kann man dadurch trainieren, dass man einfache Bewegungen unter erschwerten Rahmenbedingungen übt.", antwort: true, thema: "Methodik", erklaerung: "Koordinationstraining erfolgt durch Variation und Erschwerung: Zeitdruck, Präzisionsdruck, Variabilität." },
            { nr: 74, frage: "Grobkoordination bedeutet, dass der Spieler die zu erlernende Bewegung nur unter erleichterten Bedingungen durchführen kann.", antwort: false, thema: "Methodik", erklaerung: "Grobkoordination bedeutet, dass die Bewegung in Grundzügen vorhanden ist, aber noch fehleranfällig und instabil." },
            { nr: 75, frage: "Stabiles Bewegungskönnen erkennt man daran, dass die Bewegungsaufgabe auch bei Ermüdung noch richtig gelöst wird.", antwort: true, thema: "Methodik", erklaerung: "Feinstkoordination ist gekennzeichnet durch stabile Ausführung auch unter schwierigen Bedingungen wie Ermüdung." },
            { nr: 76, frage: "Das Verschaffen einer Bewegungsvorstellung ist der erste Schritt bei der Vermittlung neuer Bewegungen.", antwort: true, thema: "Methodik", erklaerung: "Vor der ersten Ausführung muss eine Bewegungsvorstellung geschaffen werden durch Vormachen oder Erklären." },
            { nr: 77, frage: "Verbale Anweisungen spielen beim Bewegungslernen keine Rolle (Learning by doing).", antwort: false, thema: "Methodik", erklaerung: "Verbale Anweisungen sind eine wichtige methodische Maßnahme, besonders bei älteren Spielern." },
            { nr: 78, frage: "Übungsreihen beginnen möglichst beim Bewegungsziel.", antwort: true, thema: "Methodik", erklaerung: "Aus Motivationsgründen beginnt eine MÜR beim Bewegungsziel. So sehen Spieler sofort den Sinn." },
            { nr: 79, frage: "Mit methodischen Übungsreihen kann man besonders die Spielfähigkeit schulen.", antwort: false, thema: "Methodik", erklaerung: "MÜR dienen der Technikschulung. Für die Spielfähigkeit sind methodische Spielreihen (MSR) ideal." },
            { nr: 80, frage: "Methodische Spielreihen steigern die Zahl der beteiligten Spieler.", antwort: true, thema: "Methodik", erklaerung: "MSR arbeiten nach dem Prinzip: von kleineren zu größeren Mannschaftsstärken (1-1, 2-2, 3-3, bis 5-5)." },
            
            { nr: 81, frage: "Mit dem 'Technikspiel' schult man besonders konditionelle Faktoren.", antwort: false, thema: "Methodik", erklaerung: "Technikspiel dient der spielerischen Schulung von Ballgefühl, Koordination und Bewegungskreativität." },
            { nr: 82, frage: "Methodische Spielreihen arbeiten nach dem Prinzip der Elementarisierung, d.h. der Reduktion komplexer Spielsituationen auf Grundsituationen.", antwort: true, thema: "Methodik", erklaerung: "Elementarisierung reduziert komplexe Situationen auf Grundsituationen, bei denen die Spielidee gewahrt bleibt." },
            { nr: 83, frage: "Im fortgeschrittenen Leistungstraining ist die Konzentrikmethode besonders erfolgreich.", antwort: false, thema: "Methodik", erklaerung: "Im Leistungstraining dominiert die Schwerpunktmethode. Die konzentrische Methode ist typisch für Anfängertraining." },
            { nr: 84, frage: "Zu den 'Inventarregeln' gehört die Anzahl der Spieler.", antwort: false, thema: "Methodik", erklaerung: "Inventarregeln betreffen Spielfeld, Ball, Körbe. Die Anzahl der Spieler fällt unter Personalregeln." },
            { nr: 85, frage: "Durch 'Spiel ohne Dribbling' kann aggressive Verteidigung trainiert werden.", antwort: true, thema: "Methodik", erklaerung: "Ohne Dribbling wird Verteidigung erleichtert und aggressiveres Verteidigen möglich." },
            { nr: 86, frage: "Bei der Sachanalyse berücksichtigt man die Zahl der zur Verfügung stehenden Bälle.", antwort: false, thema: "Trainingsplanung", erklaerung: "Die Zahl der Bälle gehört zur Organisationsplanung. Die Sachanalyse untersucht den Trainingsinhalt selbst." },
            { nr: 87, frage: "Trainingsziele werden als kurze Zurufe an die Spieler formuliert.", antwort: false, thema: "Trainingsplanung", erklaerung: "Trainingsziele werden für die Planung klar und präzise formuliert. Zurufe sind Handlungsanweisungen während des Trainings." },
            { nr: 88, frage: "Der erste Trainingsblock ist üblicherweise das Aufwärmen.", antwort: true, thema: "Trainingsplanung", erklaerung: "Eine Trainingseinheit beginnt mit dem Aufwärmen, gefolgt von Hauptteil und Schlussteil." },
            { nr: 89, frage: "Ein optimales Training wird auf die Minute exakt geplant.", antwort: false, thema: "Trainingsplanung", erklaerung: "Training sollte zeitlich strukturiert sein, aber nicht starr. Flexibilität ist wichtig." },
            { nr: 90, frage: "Die Leistungssteuerung erfolgt idealerweise durch Zählen, Messen und Vergleichen.", antwort: true, thema: "Trainingsplanung", erklaerung: "Objektive Leistungssteuerung durch messbare Größen ermöglicht Kontrolle des Fortschritts." },
            
            // Fragen 91-100: Organisation und Rechtsfragen
            { nr: 91, frage: "Spielerpässe werden vom Bayerischen Basketball Verband ausgestellt.", antwort: true, thema: "Organisation", erklaerung: "Der Landesverband (BBV) ist zuständig für die Ausstellung von Spielerpässen." },
            { nr: 92, frage: "Bei einem offiziellen Spiel muss das Spielfeld mindestens 15 Min. vor dem angesetzten Spieltermin zum Einspielen zur Verfügung stehen.", antwort: true, thema: "Organisation", erklaerung: "Laut Spielordnung muss die Halle 15 Minuten vor Spielbeginn verfügbar sein." },
            { nr: 93, frage: "Schiedsrichter werden grundsätzlich zwischen Heimverein und Gastverein geteilt.", antwort: false, thema: "Organisation", erklaerung: "Die Regelung variiert nach Spielklasse. Eine grundsätzliche 50:50-Teilung gibt es nicht." },
            { nr: 94, frage: "Das Kampfgericht besteht aus zwei Personen (Anschreiber/in, Zeitnehmer/in).", antwort: true, thema: "Organisation", erklaerung: "Das Kampfgericht besteht mindestens aus Anschreiber und Zeitnehmer." },
            { nr: 95, frage: "Alle Ausrüstungsgegenstände für das Kampfgericht können über den DBB-Shop auf der Internetseite des DBB bezogen werden.", antwort: true, thema: "Organisation", erklaerung: "Der DBB-Shop bietet alle offiziellen Materialien für das Kampfgericht an." },
            { nr: 96, frage: "Jugendliche unter 18 Jahren bedürfen der Aufsicht.", antwort: true, thema: "Rechtsfragen", erklaerung: "Minderjährige bedürfen grundsätzlich der Aufsicht. Der Grad hängt von verschiedenen Faktoren ab." },
            { nr: 97, frage: "Der Grad der Aufsichtspflicht hängt von verschiedenen Faktoren ab (z.B. Alter, Gruppengröße, etc.).", antwort: true, thema: "Rechtsfragen", erklaerung: "Die Aufsicht richtet sich nach: Alter, Reife, Gruppengröße, Art der Tätigkeit, Gefahrenpotenzial." },
            { nr: 98, frage: "Zur Erfüllung der Aufsichtspflicht gehören das Belehren und Warnen.", antwort: true, thema: "Rechtsfragen", erklaerung: "Aufsichtspflicht umfasst: Belehren und Warnen, Ge- und Verbote, Überwachen und Eingreifen." },
            { nr: 99, frage: "Der Trainer hat bei seiner Tätigkeit ein pädagogisches Ermessen.", antwort: true, thema: "Rechtsfragen", erklaerung: "Der Trainer hat pädagogisches Ermessen bei der Gestaltung des Trainings im Rahmen rechtlicher Grenzen." },
            { nr: 100, frage: "Gelegentlich muss ein Trainer auch härter strafen, z.B. mit Ohrfeigen.", antwort: false, thema: "Rechtsfragen", erklaerung: "Körperliche Züchtigung ist absolut verboten und strafbar! Pädagogische Maßnahmen müssen gewaltfrei sein." },
            
            // Fragen 101-120: Dribbling und Passen
            { nr: 101, frage: "Der Ball soll hauptsächlich mit der Handfläche, weniger mit den Fingern gedribbelt werden.", antwort: false, thema: "Dribbling", erklaerung: "Der Ball wird mit den Fingerspitzen gedribbelt, nicht mit der Handfläche!" },
            { nr: 102, frage: "Ein Schnelligkeitsdribbling (Fast Break) ist ein tiefes, rhythmisches Dribbling.", antwort: false, thema: "Dribbling", erklaerung: "Schnelligkeitsdribbling ist ein hohes, nach vorne gerichtetes Dribbling. Tiefes Dribbling würde bremsen." },
            { nr: 103, frage: "Beim Dribbling sollte man fest dribbeln.", antwort: false, thema: "Dribbling", erklaerung: "Man sollte nicht fest dribbeln, sondern den Ball mit Fingerspitzengefühl kontrollieren." },
            { nr: 104, frage: "Passgang bedeutet, dass man beim Losdribbeln mit rechts auch mit dem rechten Bein beginnt.", antwort: true, thema: "Dribbling", erklaerung: "Passgang bedeutet, dass Hand und gleichseitiges Bein synchron arbeiten (rechte Hand - rechtes Bein)." },
            { nr: 105, frage: "Beim Handwechsel vor dem Körper (cross over) soll der Ball mindestens auf Hüfthöhe oder höher gedribbelt werden.", antwort: false, thema: "Dribbling", erklaerung: "Beim Cross-over sollte der Ball tief, etwa auf Kniehöhe, gedribbelt werden." },
            { nr: 106, frage: "Der Spinmove wird durch Kopfsteuerung eingeleitet.", antwort: false, thema: "Dribbling", erklaerung: "Der Spin-Move wird durch Rückendrehung und Hüftrotation eingeleitet, nicht primär durch den Kopf." },
            { nr: 107, frage: "Facing bedeutet, sich nach dem Ballerhalt zu seinem Verteidiger zu drehen.", antwort: false, thema: "Dribbling", erklaerung: "Facing bedeutet, sich zum KORB zu drehen, nicht zum Verteidiger." },
            { nr: 108, frage: "Erhält ein Spieler in der Bewegung den Ball und hat dabei einen Fuß auf dem Boden, darf er danach noch zwei Schritte machen, um zum Stopp zu kommen.", antwort: true, thema: "Schrittregel", erklaerung: "Beim Ballerhalt in Bewegung mit einem Fuß am Boden sind zwei weitere Schritte erlaubt (1-2-Regel)." },
            { nr: 109, frage: "Spieler A fängt den Ball im Sprung. Sein Standbein wird bei der Landung dadurch definiert, welches Bein vorne (näher zum Korb) landet.", antwort: false, thema: "Schrittregel", erklaerung: "Beim Ballfang im Sprung mit gleichzeitiger Landung beider Füße kann der Spieler FREI wählen, welches sein Standbein ist." },
            { nr: 110, frage: "Ein Spieler, der den Ball im Stand fängt, kann sein Standbein frei wählen.", antwort: true, thema: "Schrittregel", erklaerung: "Bei Ballerhalt im Stand mit beiden Füßen am Boden kann der Spieler frei wählen, welcher Fuß sein Standbein wird." },
            
            { nr: 111, frage: "Der einhändige Handballpass wird vorwiegend im Fast Break verwendet.", antwort: true, thema: "Passen", erklaerung: "Der einhändige Baseball-/Handballpass ist ideal für weite Distanzen im Schnellangriff." },
            { nr: 112, frage: "Beim beidhändigen Überkopfpass wird Schwung hinter dem Kopf geholt.", antwort: false, thema: "Passen", erklaerung: "Der Überkopfpass wird VOR dem Kopf gehalten und nach vorne-oben abgegeben." },
            { nr: 113, frage: "Beim Druckpass bleiben die Ellenbogen gebeugt, die Hände werden nach außen geklappt.", antwort: false, thema: "Passen", erklaerung: "Beim Druckpass werden die Arme GESTRECKT und nach außen geklappt." },
            { nr: 114, frage: "Eine sinnvolle Handlungsanweisung zum Erlernen des Fangens ist: 'Ball Abholen - Ansaugen - Anziehen'.", antwort: true, thema: "Passen", erklaerung: "Diese Bewegungsfolge beschreibt aktives Fangen gut: Ball entgegengehen, greifen, zum Körper ziehen." },
            { nr: 115, frage: "Bodenpässe werden so gespielt, dass der Ball ca. nach einem Drittel der Passstrecke am Boden aufprallt.", antwort: true, thema: "Passen", erklaerung: "Die Faustregel: Aufprallpunkt etwa bei 1/3 bis 1/2 der Strecke zum Mitspieler." },
            { nr: 116, frage: "Zum Fangen werden dem Passgeber die Finger als Ziel gezeigt.", antwort: true, thema: "Passen", erklaerung: "Der Fänger zeigt die offenen Hände mit gespreizten Fingern als Ziel ('Hands ready')." },
            { nr: 117, frage: "Eine sinnvolle Handlungsanweisung zum Passen ist: 'Ballhöhe wechseln!'", antwort: true, thema: "Passen", erklaerung: "Die Variation der Ballhöhe vor dem Pass erschwert dem Verteidiger das Antizipieren." },
            { nr: 118, frage: "Der häufigste Pass im Basketballspiel ist der beidhändige Brustpass.", antwort: true, thema: "Passen", erklaerung: "Der Brustpass ist der Standardpass für mittlere Distanzen - schnell, präzise und sicher." },
            { nr: 119, frage: "Einhändige Bodenpässe sind besonders beim Centeranspiel häufig.", antwort: true, thema: "Passen", erklaerung: "Beim Anspiel des Centers sind einhändige Bodenpässe oft die beste Option." },
            { nr: 120, frage: "Bei richtiger Hand- und Armhaltung formen die Finger ein 'X' hinter dem Ball.", antwort: false, thema: "Passen", erklaerung: "Die Finger formen ein 'W' oder Dreieck hinter/um den Ball, kein 'X'." },
            
            // Fragen 121-145: Würfe, Beinarbeit, Verteidigung
            { nr: 121, frage: "Beim Wurf sind die Finger der Wurfhand gespreizt.", antwort: true, thema: "Wurf", erklaerung: "Die Finger sollten gespreizt sein für eine größere Kontrollfläche." },
            { nr: 122, frage: "Der Ball liegt beim Wurf auf Fingern und dem Handballen.", antwort: false, thema: "Wurf", erklaerung: "Der Ball liegt auf den FINGERN und Fingerballen, NICHT auf dem Handballen." },
            { nr: 123, frage: "Der Blick ist beim Wurf auf den Ball gerichtet.", antwort: false, thema: "Wurf", erklaerung: "Der Blick ist auf das ZIEL gerichtet (Korb, Ring), NICHT auf den Ball." },
            { nr: 124, frage: "Üblicherweise wird der Sprungwurf nur bei 3-Punkt-Versuchen, der Standwurf bei allen kürzeren Wurfdistanzen angewendet.", antwort: false, thema: "Wurf", erklaerung: "Der Sprungwurf ist der Standard-Wurf aus allen Distanzen im Spiel." },
            { nr: 125, frage: "Nach dem Abklappen des Handgelenkes sollen der Daumen nach unten und Zeige-/Mittelfinger nach vorn zeigen.", antwort: true, thema: "Wurf", erklaerung: "Dies ist die korrekte Follow-Through-Position für optimale Ballrotation." },
            { nr: 126, frage: "Beim Korbleger sind alle Schritte gleich lang.", antwort: false, thema: "Wurf", erklaerung: "Die Schritte sind unterschiedlich: kurz - lang - Absprung." },
            { nr: 127, frage: "Man unterscheidet Druckwurf- und Unterhandkorbleger.", antwort: true, thema: "Wurf", erklaerung: "Es gibt Unterhandkorbleger (mit Rotation) und Druckwurf-Korbleger (mehr Kraft)." },
            { nr: 128, frage: "Der Korbleger ist stabiler als der Powershot.", antwort: false, thema: "Wurf", erklaerung: "Der Powershot ist stabiler (beidhändiger Abschluss, bessere Ballkontrolle)." },
            { nr: 129, frage: "Die Landung nach dem Korbleger erfolgt auf einem Bein.", antwort: false, thema: "Wurf", erklaerung: "Die Landung sollte auf BEIDEN Beinen erfolgen. Dies schont die Gelenke." },

                    setProblemFragen(JSON.parse(gespeichert));
                }
            }, []);

            // LocalStorage speichern bei Änderungen
            useEffect(() => {
                localStorage.setItem('basketballProblemFragen', JSON.stringify(problemFragen));
            }, [problemFragen]);

            const themen = useMemo(() => {
                const uniqueThemen = [...new Set(alleFragenData.map(f => f.thema))];
                return ['alle', ...uniqueThemen];
            }, []);

                let neueFragen = [];
                
                if (modusTyp === 'pruefung') {
                    // 25 zufällige Fragen
                    const shuffled = [...alleFragenData].sort(() => Math.random() - 0.5);
                    neueFragen = shuffled.slice(0, 25);
                } else if (modusTyp === 'alle') {
                    neueFragen = [...alleFragenData];
                } else if (modusTyp === 'thema') {
                    if (selectedThema === 'alle') {
                        neueFragen = [...alleFragenData];
                    } else {
                        neueFragen = alleFragenData.filter(f => f.thema === selectedThema);
                    }
                } else if (modusTyp === 'zufall') {
                    neueFragen = [...alleFragenData].sort(() => Math.random() - 0.5);
                } else if (modusTyp === 'problem') {
                    // Nur Problemfragen (noch nicht 3x richtig)
                    const problemNummern = Object.keys(problemFragen)
                        .filter(nr => (problemFragen[nr].richtigCount || 0) < 3)
                        .map(nr => parseInt(nr));
                    neueFragen = alleFragenData.filter(f => problemNummern.includes(f.nr));
                    
                    if (neueFragen.length === 0) {
                        alert('🎉 Keine Problemfragen mehr! Du hast alle gemeistert!');
                        return;
                    }
                }
                
                setFragenListe(neueFragen);
                setAktuelleFrageIndex(0);
                setAntworten({});
                setShowErgebnis(false);
                setShowErklaerung(false);
                setModus('fragen');
            };

            const beantworteFrageUndWeiter = (antwort) => {
                const aktuelleFrage = fragenListe[aktuelleFrageIndex];
                const neueAntworten = {
                    ...antworten,
                    [aktuelleFrage.nr]: antwort
                };
                setAntworten(neueAntworten);
                
                // Problemfragen-Tracking
                const istRichtig = antwort === aktuelleFrage.antwort;
                const neueProblemFragen = { ...problemFragen };
                
                if (!neueProblemFragen[aktuelleFrage.nr]) {
                    neueProblemFragen[aktuelleFrage.nr] = { richtigCount: 0, falschCount: 0 };
                }
                
                if (istRichtig) {
                    neueProblemFragen[aktuelleFrage.nr].richtigCount = 
                        (neueProblemFragen[aktuelleFrage.nr].richtigCount || 0) + 1;
                } else {
                    // Bei Falschantwort: Zähler zurücksetzen
                    neueProblemFragen[aktuelleFrage.nr].falschCount = 
                        (neueProblemFragen[aktuelleFrage.nr].falschCount || 0) + 1;
                    neueProblemFragen[aktuelleFrage.nr].richtigCount = 0;

                setProblemFragen(neueProblemFragen);

                let bewertung = '';
                let farbe = '';
                
                // Prozentuale Bewertung: 72% = bestanden (18/25), 88% = gut bestanden (22/25)
                if (prozent >= 88) {
                    bewertung = '🌟 Sehr gut bestanden!';
                    farbe = 'text-green-600';
                } else if (prozent >= 72) {
                    bewertung = '✅ Bestanden!';
                    farbe = 'text-blue-600';
                } else {
                    bewertung = '❌ Nicht bestanden';
                    farbe = 'text-red-600';
                }

                return (
                    <div style={{minHeight: '100vh', background: 'linear-gradient(to bottom right, #fff7ed, #ffedd5)', padding: '1rem'}}>
                        <div className="container mt-8">
                            <div className="card fade-in">
                                <h2 className="text-3xl font-bold text-center mb-6">Ergebnis</h2>
                                
                                <div className="text-center mb-8">
                                    <div className={`text-6xl font-bold ${farbe} mb-4`}>
                                        {richtigeAntworten} / {fragenListe.length}
                                    </div>
                                    <div className="text-2xl font-bold mb-2">{prozent}%</div>
                                    <div className={`text-2xl font-bold ${farbe}`}>{bewertung}</div>
                                </div>

                                <div className="space-y-4 mb-6">
                                    <div className="bg-gray-50 p-4 rounded-lg">
                                        <h3 className="font-bold mb-2">Übersicht falsche Antworten:</h3>
                                        {fragenListe.map(frage => {
                                            const userAntwort = antworten[frage.nr];
                                            const istRichtig = userAntwort === frage.antwort;
                                            
                                            if (istRichtig) return null;
                                            
                                            return (
                                                <div key={frage.nr} className="mb-3 p-3 bg-red-50 rounded">
                                                    <div className="text-sm font-bold text-red-800">
                                                        Frage {frage.nr} - {frage.thema}
                                                    </div>
                                                    <div className="text-sm text-gray-700 mt-1">
                                                        {frage.frage}
                                                    </div>
                                                    <div className="text-sm mt-2">
                                                        <span className="text-red-600">Deine Antwort: {userAntwort ? 'Richtig' : 'Falsch'}</span>
                                                        <span className="mx-2">→</span>
                                                        <span className="text-green-600">Korrekt: {frage.antwort ? 'Richtig' : 'Falsch'}</span>
                                                    </div>
                                                    <div className="text-xs text-gray-600 mt-2 italic">
                                                        {frage.erklaerung}
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>

                                <button
                                    onClick={zurueckZumMenu}
                                    className="btn btn-orange"
                                >
                                    🏠 Zurück zum Menü
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            // Fragenmodus
            const aktuelleFrage = fragenListe[aktuelleFrageIndex];
            const userAntwort = antworten[aktuelleFrage?.nr];
            const fortschritt = Math.round(((aktuelleFrageIndex + 1) / fragenListe.length) * 100);

            return (
                <div style={{minHeight: '100vh', background: 'linear-gradient(to bottom right, #fff7ed, #ffedd5)', padding: '1rem'}}>
                    <div className="container mt-8">
                        {/* Fortschrittsbalken */}
                        <div className="mb-4">
                            <div className="flex-between text-sm text-gray-600 mb-2">
                                <span>Frage {aktuelleFrageIndex + 1} von {fragenListe.length}</span>
                                <span>{fortschritt}%</span>
                            </div>
                            <div className="progress-bar">
                                <div 
                                    className="progress-fill"
                                    style={{width: `${fortschritt}%`}}
                                />
                            </div>
                        </div>

                        <div className="card fade-in">
                            <div className="mb-6">
                                <span className="badge">
                                    {aktuelleFrage.thema}
                                </span>
                                <h2 className="text-xl font-bold text-gray-800 leading-relaxed">
                                    {aktuelleFrage.frage}
                                </h2>
                            </div>

                            {!showErklaerung ? (
                                <div className="space-y-3">
                                    <button
                                        onClick={() => beantworteFrageUndWeiter(true)}
                                        className="btn btn-green shadow-lg btn-scale"
                                    >
                                        ✅ Richtig
                                    </button>
                                    <button
                                        onClick={() => beantworteFrageUndWeiter(false)}
                                        className="btn btn-red shadow-lg btn-scale"
                                    >
                                        ❌ Falsch
                                    </button>
                                </div>
                            ) : (
                                <div className="space-y-4 fade-in">
                                    <div className={`p-4 rounded-lg ${userAntwort === aktuelleFrage.antwort ? 'bg-green-50 border-2 border-green-500' : 'bg-red-50 border-2 border-red-500'}`}>
                                        <div className="font-bold text-lg mb-2">
                                            {userAntwort === aktuelleFrage.antwort ? '✅ Richtig!' : '❌ Falsch!'}
                                        </div>
                                        <div className="text-sm text-gray-700">
                                            <strong>Deine Antwort:</strong> {userAntwort ? 'Richtig' : 'Falsch'}
                                        </div>
                                        <div className="text-sm text-gray-700 mt-1">
                                            <strong>Korrekte Antwort:</strong> {aktuelleFrage.antwort ? 'Richtig' : 'Falsch'}
                                        </div>
                                        {problemFragen[aktuelleFrage.nr] && (
                                            <div className="mt-3 pt-3 border-t border-gray-300">
                                                <div className="text-xs text-gray-600">
                                                    Fortschritt: {problemFragen[aktuelleFrage.nr].richtigCount || 0}/3 richtig
                                                    {(problemFragen[aktuelleFrage.nr].richtigCount || 0) >= 3 && (
                                                        <span className="ml-2 text-green-600 font-bold">✓ Gemeistert!</span>
                                                    )}
                                                </div>
                                            </div>
                                        )}
                                    </div>

                                    <div className="bg-blue-50 p-4 rounded-lg">
                                        <div className="font-bold text-blue-800 mb-2">💡 Erklärung:</div>
                                        <div className="text-sm text-gray-700">
                                            {aktuelleFrage.erklaerung}
                                        </div>
                                    </div>

                                    <button
                                        onClick={naechsteFrage}
                                        className="btn btn-orange"
                                    >
                                        {aktuelleFrageIndex < fragenListe.length - 1 ? '➡️ Nächste Frage' : '🏁 Ergebnis anzeigen'}
                                    </button>
                                </div>
                            )}

                            <button
                                onClick={zurueckZumMenu}
                                className="btn btn-gray-light mt-4"
                            >
                                🏠 Abbrechen
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // App rendern
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<BasketballLernApp />);

        // Service Worker registrieren
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then((registration) => {
                        console.log('Service Worker registriert:', registration);
                    })
                    .catch((error) => {
                        console.log('Service Worker Registrierung fehlgeschlagen:', error);
                    });
            });
        }
    </script>
</body>
</html>
